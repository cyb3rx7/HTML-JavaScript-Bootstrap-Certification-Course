<!doctype html>
<html>

<head>
    <title>Sample JavaScript Variables</title>
</head>

<body>

<h1> JavaScript Variables </h1>

<p> Working with Variables </p>

<p id="demo"></p>

<p id="example"></p>
    <script>

    var x = 10;
    var y = 15;
    var z = x + y;

    document.getElementById("demo").innerHTML = z;

    var numhats = 30 + "hets";
    document.getElementById("example").innerHTML = numhats;
    </script>


</body>
</html>
