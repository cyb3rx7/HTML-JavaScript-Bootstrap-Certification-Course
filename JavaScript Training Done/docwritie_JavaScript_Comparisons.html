<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var x = 6;
document.getElementById("demo").innerHTML = (x == 6); // (x == 8)
/*
Comparison Operators
== Equal to
=== Equal Value & Equal Type
!= Not Equal
!== Not Equal Value & Not Equal Type
> Greater then
< Less then
>= Greater then or Equal to
<= Less then or Equal to
*/
var y = 8;
document.write(x + y).innerHTML;
</script>
</body>
</html>
